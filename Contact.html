<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Tensura</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    Contact — Tensura
  </header>

  <main>
    <h2>Send me a message</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="Topic of your message">

      <label for="message">Message</label>
      <textarea id="message" placeholder="Write your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> tensura@example.com</p>
      <p><strong>Phone:</strong> +977-9876543210</p>
      <p><strong>Discord:</strong> @TensuraDev</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Tensura | All rights reserved
  </footer>
</body>

</html>
